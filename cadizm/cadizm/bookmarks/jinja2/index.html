<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Yelp Bookmarks On A Map</title>
  <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/bootstrap-slider.min.css">
  <link rel="stylesheet" href="/static/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="/static/css/bookmarks.css">
  <link href="/static/images/favicon-yelp.ico" rel="shortcut icon" type="image/x-icon">
</head>
<body>

<div id="layout">
  <div id="overlay" class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-lg-12">

        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-lg-4">
                    <div>
                        <select id="map-mode" class="form-control">
                            <option value="" disabled selected>Display Mode</option>
                            <option value="show_along_path">Show Along Path</option>
                            <option value="show_all">Show All</option>
                        </select>
                    </div>
                    <div id="radius">
                        <h4>
                            <span id="d_slider_label" class="label label-default">Radius (m):</span>
                            <span>
                                <input id="d_slider" type="text" data-slider-min="10" data-slider-max="1000" data-slider-step="100" data-slider-value="100"/>
                            </span>
                        </h4>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-lg-4" id="map-waypoints">
                    <div class="waypoint input-group">
                        <input id="origin" type="text" value="" maxlength="2048" class="form-control">
                        <span class="input-group-btn">
                            <button class="btn btn-default remove-waypoint" type="button">x</button>
                        </span>
                    </div>
                    <div class="waypoint input-group">
                        <input type="text" value="" maxlength="2048" class="form-control">
                        <span class="input-group-btn">
                            <button class="btn btn-default remove-waypoint" type="button">x</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-lg-4">
                    <div class="btn-group btn-group-justified">
                        <div class="btn-group">
                            <button id="add-destination" type="button" class="btn btn-info btn-xs">Add Destination</button>
                        </div>
                        <div class="btn-group">
                            <button id="get-directions" type="button" class="btn btn-primary btn-xs">Get Directions</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

      </div>  <!-- col-xs-12 col-lg-12 -->
    </div>  <!-- row -->
  </div>  <!-- overlay -->

  <div id="map-canvas" class=""></div>

</div>  <!-- layout -->

<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places&key={{ API_KEY }}"></script>
<script type="text/javascript" src="/static/js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="/static/js/jquery.cookie-1.4.1.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/static/js/bootstrap-slider.min.js"></script>
<script type="text/javascript" src="/static/js/underscore-1.6.0.min.js"></script>
<script type="text/javascript" src="/static/js/bookmarks.js"></script>

</body>
</html>
